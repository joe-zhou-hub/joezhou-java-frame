# 屏蔽词
# 等效于joezhou.shield.shield-words
joezhou.shield.shieldWords=a,b,c

# 仅在true或缺省时屏蔽词功能均生效
joezhou.shield.enabled=true

# 使用自定义日志文件
logging.config=classpath:console-log.xml

### 整合thymeleaf
# 默认静态资源加载位置
spring.web.resources.static-locations=\
  classpath:/META-INF/resources/,\
  classpath:/resources/,\
  classpath:/static/,\
  classpath:/public/,\
  classpath:/templates/
# 关闭thymeleaf缓存，默认true
spring.thymeleaf.cache=false